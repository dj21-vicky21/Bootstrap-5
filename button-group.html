<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5 pb-5">
        <div class="container">
            <p class="display-6 text-danger text-capitalize">button group:</p>
        <p class="lead text-capitalize">
            parent tag <code>class="btn-group"</code></p>
        <div class="btn-group">
                <button class="btn btn-primary">button-1</button>
                <button class="btn btn-primary">button-2</button>
                <button class="btn btn-primary">button-3</button>
        </div>
        <hr>
        <hr>
        </div>
        <div class="container">
            <p class="display-6 text-capitalize text-danger">Nesting Button Groups & Dropdown Menu:</p>
            <p class="lead text-capitalize">you can check inspect to clear view of code</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">button-1</button>
                <button type="button" class="btn btn-primary">button-2</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">button-3</button>
                    <div class="dropdown-menu">
                        <p class="dropdown-item">list-1</p>
                        <p class="dropdown-item">list-2</p>
                        <p class="dropdown-item">list-3</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <hr>
        <div class="container">
            <p class="display-6 text-capitalize text-danger">Nesting Button Groups & Dropdown Menu:</p>
            <p class="lead text-capitalize">you can check inspect to clear view of code</p>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">button-1</button>
                <button type="button" class="btn btn-primary">button-2</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">button-3</button>
                    <div class="dropdown-menu">
                        <p class="dropdown-item">list-1</p>
                        <p class="dropdown-item">list-2</p>
                        <p class="dropdown-item">list-3</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
